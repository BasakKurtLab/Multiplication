<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
      
       td{
           padding:10px;
       }
       .box{
           width: 40px;
           height: 40px;
           border-radius: 50%;
           border:1px solid rgb(238, 238, 168);
           
           background-color: rgb(238, 238, 168);
           color:rgb(238, 238, 168);
           
           display: flex;
           justify-content: center;
           align-items: center;
           cursor: pointer;
           
       }
       
   </style>
</head>
<body>
    <h1>Carpim Tablosu</h1>

    <script>
    
       
        
       
        document.write("<table border='2'>");
        document.write("<tr>");
        document.write("<td></td>");
            
            for(var i=1; i<=10; i++)
            {
            document.write("<td>"+i+"</td>");
            }

            document.write("</tr>");
            for(var i=1; i<=10; i++){

            document.write("<tr>");
            document.write("<td>"+i+"</td>");
            for(var j=1; j<=10; j++){
                var carpim = i*j;
                var text = "<td><div class='box' onclick='color(this);'>"+carpim+"</div></td>";
                document.write(text);

                
            }
            document.write("</tr>");

        
        }
        document.write("</tr>");


        
        function color(el)
        {
            el.style.borderColor ="black";
            var x=el.innerHtml;
            var uText = prompt("carpim sonucunu giriniz");
            if(x==uText){
                el.style.backgroundColor ="green";
                el.style.color="black";
            }
            else{
                el.style.backgroundColor ="red";
            }

            //console.log(x);
        }


    </script>
</body>
</html>
